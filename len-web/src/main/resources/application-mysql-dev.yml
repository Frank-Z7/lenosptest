    basename: i18n.message
    encoding: UTF-8

  #management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
#    博客用到redis
#   redis:
#     host: 127.0.0.1
#     port: 6379

mybatis:
  type-aliases-package: com.len.entity
  mapper-locations: classpath*:mapper/*.xml
  check-config-location: true


# PageHelperConfig
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

#文件储存路径配置
lenosp:
  uploadPath: ./file/
  isDayType: false
  imagePath: ./image/

logging:
  file: ./logs/lenosp-log.log
  level:
    com.len.mapper: debug

dataType: mysql

redis:
  prefix: len_