<div class="modal" ng-controller="KisBpmChoseCandidateGroupsCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" ng-click="close()" type="button">&times;
                </button>
                <h2 translate>PROPERTY.ASSIGNMENT.TITLE</h2>
            </div>
            <div class="modal-body">
                <div class="row row-no-gutter">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-8">
                        <table class="table table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th><input ng-click="selectAll($event)" type="checkbox"></th>
                                <th>角色</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-click="selectThis($event,candidateGroup)"
                                ng-repeat="candidateGroup in candidateGroups">
                                <td>
                                    <input ne-true-value="{{candidateGroup.id}}" ng-click="$event.stopPropagation();"
                                           ng-false-value="false" ng-model="candidateGroup.selected"
                                           type="checkbox">
                                </td>
                                <td>{{candidateGroup.description}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-xs-2"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-inverse" ng-click="close()" translate>ACTION.CANCEL</button>
                <button class="btn btn-primary" ng-click="save()" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
